<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
</head>

<body>
    <H1>BotLocalization</H1>
    <script>
        let socket = io();
        let HEIGHT = 720
        let WIDTH = 1080
        let robots = [[85, 200, Math.PI/2], [110, 350, Math.PI/2], [WIDTH - 85, 200, 3*Math.PI/2], [WIDTH - 110, 350, 3*Math.PI/2]]
        let robotSprits = []
        let map
        let R1 = 150
        let R2 = 100
        let m = WIDTH / 3
        let packets = 0

        socket.on('event', function (msg) {
            updatePositions(msg)
            packets += 1
        });

        function updatePositions(positions){
            for(let i = 0; i < positions.length; i++){
                console.log(positions)
                let id = positions[i][0]
                robots[id][0] = positions[i][1]
                robots[id][1] = positions[i][2]
                robots[id][2] = positions[i][3]
            }
        }

        function drawRobots(){
            for (let i = 0; i < robots.length; i++){
                push()
                translate(robots[i][0],robots[i][1])
                rotate(robots[i][2])
                if(i == 0 || i == 2){
                    image(robotSprits[i],0,0,R1,R1) 
                }
                else{
                    image(robotSprits[i],0,0,R2,R2) 
                }
                pop()
            }
        }

        function preload() {
            map = loadImage('map.png');
            robotSprits.push(loadImage('yellow.png'))
            robotSprits.push(loadImage('yellowSmall.png'))
            robotSprits.push(loadImage('purple.png'))
            robotSprits.push(loadImage('purpleSmall.png'))
        }

        function setup() {
            createCanvas(WIDTH, HEIGHT);
        }

        function draw() {
            imageMode(CORNER);
            background(map);
            imageMode(CENTER);
            drawRobots()
            fill(255);
            text("Packets : " + packets.toString(), 20, 20);
        }
    </script>
</body>

</html>
